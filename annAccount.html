                    <p class="d1">好友分别是：</p>
                    <div id="fs">

                    </div>
                </div>
            </div>
            <!--无加息卡好友  display-hide-->
            <div class="no-friend display-hide">
                <div class="man-attition ani resize" swiper-animate-effect="zoomIn" swiper-animate-duration=".4s" swiper-animate-delay=".4s">
                    <p>震惊！这个人有</p>

                </div>
                <div class="man-detail ani resize" swiper-animate-effect="fadeIn" swiper-animate-duration=".6s" swiper-animate-delay=".6s">

            </div>
            <div class="firstPage-text topT">

                <p class="ani resize" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.4s" >请看详细的追踪报道</p>
                <p class="ani resize" swiper-animate-effect="fadeIn" swiper-animate-duration="1.5s" swiper-animate-delay="1.6s" >《震惊!这个人有<span id="friend_again"></span>加息卡好友》</span></p>

        <!-------------slide4----------------->

            <div class="special ani resize" swiper-animate-effect="fadeIn" swiper-animate-duration=".6s" swiper-animate-delay=".3s">

                <p class="s1">就有机会获得好多好多<span>0.2%</span>加息卡哦</p>

            <a href="#" name="toShare" class="toShare ani resize" swiper-animate-effect="rotateIn" swiper-animate-duration=".6s" swiper-animate-delay=".6s" >点击分享</a>
